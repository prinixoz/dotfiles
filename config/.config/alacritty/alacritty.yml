key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Period
    mods: Control
    action: SpawnNewInstance
shell:
      program: /bin/fish

